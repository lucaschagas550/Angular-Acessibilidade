<div
    role="radiogroup"
    [attr.aria-labelledby]="id"
    class="button-group">
        <label 
            [attr.id]="id"
        class="label">
            {{ label }}
        </label>
        <button 
            role="radio"
            [attr.aria-checked]="value === options.YES"
            type="button" 
            class="button-yes"
            [class.button-pressed]="value === options.YES"
            (click)="activate('yes')">
            Yes
        </button>
        <button 
            role="radio"
            [attr.aria-checked]="value === options.NO"
            type="button"
            class="button-no"
            [class.button-pressed]="value === options.NO"
            (click)="activate('no')">
            No
        </button>
</div>
