<div class="button-group">
    <label class="label">
        {{ label }}
    </label>
    <button 
        type="button" 
        class="button-yes"
        [class.button-pressed]="value === options.YES"
        (click)="activate('yes')">
        Yes
    </button>
    <button 
        type="button"
        class="button-no"
        [class.button-pressed]="value === options.NO"
        (click)="activate('no')">
        No
    </button>
</div>
